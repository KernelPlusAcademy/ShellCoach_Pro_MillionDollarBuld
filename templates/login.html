<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login to ShellCoach</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap">
  <style>
    body {
      background-color: #002b5c;
      font-family: 'Fira Code', monospace;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: #0d1117;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-align: center;
      width: 350px;
    }
    .login-box img {
      width: 120px;
      margin-bottom: 10px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #00ffcc;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #1e1e1e;
      color: white;
      font-family: 'Fira Code', monospace;
    }
    .login-btn {
      background-color: #00ff00;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .register-link {
      color: #ff33cc;
      font-size: 0.9em;
      margin-top: 15px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="{{ url_for('static', filename='img/kernelplus_logo.png') }}" alt="Kernel+ Logo">
    <h2>Login to ShellCoach</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <a class="register-link" href="{{ url_for('register') }}">Don't have an account? Register here</a>
  </div>
</body>
</html>
