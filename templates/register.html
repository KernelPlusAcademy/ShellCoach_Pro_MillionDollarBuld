<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Kernel+ Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0F172A] flex items-center justify-center h-screen text-white">
    <div class="text-center">
        <img src="/static/img/logo.png" alt="Kernel+ Academy Logo" class="mx-auto mb-6 w-24">
        <form method="POST" class="bg-[#1E293B] p-8 rounded shadow-md w-80">
            <h2 class="text-xl font-bold mb-4">Create a new account</h2>
            <input type="text" name="username" placeholder="Username" class="w-full p-2 mb-4 rounded bg-[#334155] text-white" required>
            <input type="password" name="password" placeholder="Password" class="w-full p-2 mb-4 rounded bg-[#334155] text-white" required>
            <button class="bg-green-600 w-full py-2 rounded font-bold">REGISTER</button>
            <p class="mt-4 text-sm">Already have an account? <a href="/login" class="text-blue-400">Login</a></p>
        </form>
    </div>
</body>
</html>
