<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShellCoach Dashboard</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: "Courier New", Courier, monospace;
            padding: 20px;
        }
        .terminal {
            width: 100%;
            max-width: 900px;
            margin: auto;
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff99;
            overflow-y: auto;
            height: 600px;
        }
        .prompt {
            color: #00ff99;
        }
        .output, .explanation {
            margin-left: 15px;
            white-space: pre-wrap;
        }
        .form-container {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 80%;
            background-color: #111;
            color: #d4d4d4;
            border: none;
            padding: 10px;
            font-family: "Courier New", Courier, monospace;
        }
        input[type="submit"] {
            background-color: #00ff99;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        label {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="terminal">
        {% for prompt, output, explanation in terminal_history %}
            <div><span class="prompt">{{ prompt }}</span></div>
            <div class="output">{{ output }}</div>
            {% if explanation %}
                <div class="explanation"><strong>ðŸ’¡ Explanation:</strong> {{ explanation }}</div>
            {% endif %}
            <hr style="border: 0; border-top: 1px dashed #555;">
        {% endfor %}
    </div>

    <div class="form-container">
        <form method="POST">
            <label for="command">Enter command:</label><br>
            <input type="text" name="command" id="command" autofocus required>
            <input type="submit" value="Run">
            <br><br>
            <input type="checkbox" name="show_explanation" id="show_explanation">
            <label for="show_explanation">Explain this command</label>
        </form>
        <form method="GET" action="/logout" style="margin-top: 10px;">
            <input type="submit" value="Logout" style="background-color: #ff5555;">
        </form>
    </div>
</body>
</html>
