<!DOCTYPE html>
<html>
<head>
    <title>ShellCoach Pro</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #f0f0f0;
            font-family: monospace;
            margin: 0;
            padding: 0;
        }
        #terminal {
            background-color: #000000;
            padding: 20px;
            height: 90vh;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        #input-line {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        #cmd {
            background-color: #1e1e2f;
            color: #f0f0f0;
            border: none;
            outline: none;
            flex: 1;
            font-family: monospace;
            font-size: 16px;
        }
        .branding {
            padding: 10px;
            background-color: #26263a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .branding img {
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="branding">
        <img src="/static/img/kernelplus_logo.png" alt="Kernel+ Academy Logo">
        <div>Logged in as: {{ username }}</div>
    </div>
    <div id="terminal"></div>
    <div id="input-line">
        <span>$</span>
        <input type="text" id="cmd" autofocus />
    </div>

    <script>
        const cmdInput = document.getElementById("cmd");
        const terminal = document.getElementById("terminal");

        cmdInput.addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
                const command = cmdInput.value;
                const userInput = document.createElement("div");
                userInput.textContent = "$ " + command;
                terminal.appendChild(userInput);
                fetch("/execute", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ command })
                })
                .then(res => res.json())
                .then(data => {
                    const output = document.createElement("div");
                    output.textContent = data.output;
                    terminal.appendChild(output);
                    terminal.scrollTop = terminal.scrollHeight;
                });
                cmdInput.value = "";
            }
        });
    </script>
</body>
</html>
