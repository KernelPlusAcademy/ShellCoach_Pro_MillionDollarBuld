<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShellCoach Dashboard</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="top-bar">
    <div class="logo-title">
      <img src="/static/img/kernelplus_logo.png" alt="Kernel+ Logo" class="logo">
      <h1>ShellCoach â€“ CentOS Style Terminal</h1>
    </div>
    <div class="toggle-group">
      <label class="switch">
        <input type="checkbox" id="explainToggle">
        <span class="slider round"></span>
      </label>
      <span class="toggle-label">Explain Commands with AI</span>
    </div>
    <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
  </div>

  <div class="terminal">
    <div id="terminal-output" class="terminal-output"></div>
    <input id="terminal-input" class="terminal-input" type="text" placeholder="[centos@kernelplus ~]$" autofocus>
    <div id="command-explanation" class="explanation-box" style="display:none;"></div>
  </div>

  <script>
    const inputField = document.getElementById("terminal-input");
    const outputArea = document.getElementById("terminal-output");
    const explanationBox = document.getElementById("command-explanation");
    const explainToggle = document.getElementById("explainToggle");

    inputField.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const command = inputField.value.trim();
        if (!command) return;

        outputArea.innerHTML += `<div class="user-input">[centos@kernelplus ~]$ ${command}</div>`;
        inputField.value = "";

        try {
          const res = await fetch("/execute", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ command })
          });
          const data = await res.json();
          outputArea.innerHTML += `<div class="command-output">${data.output.replace(/\n/g, "<br>")}</div>`;

          if (explainToggle.checked) {
            const explainRes = await fetch("/explain", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ command })
            });
            const explainData = await explainRes.json();
            explanationBox.innerHTML = `<strong>Explanation:</strong> ${explainData.explanation}`;
            explanationBox.style.display = "block";
          } else {
            explanationBox.style.display = "none";
          }

        } catch (error) {
          outputArea.innerHTML += `<div class="error">Error: ${error.message}</div>`;
        }

        outputArea.scrollTop = outputArea.scrollHeight;
      }
    });
  </script>
</body>
</html>
