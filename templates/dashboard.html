<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ShellCoach Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css" />
  <style>
    body { background-color: #002b5c; font-family: monospace; color: #00FF00; }
    .terminal-container { padding: 20px; max-width: 960px; margin: auto; }
    #terminal { height: 400px; background: black; border-radius: 8px; }
    label { color: white; display: flex; align-items: center; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="terminal-container">
    <h2>Welcome, {{ username }}!</h2>
    <label><input type="checkbox" id="aiToggle" checked style="margin-right: 10px;">Explain Commands with AI</label>
    <div id="terminal"></div>
    <p><a href="/logout" style="color: #00FF00;">Logout</a></p>
  </div>

  <script src="https://unpkg.com/xterm/lib/xterm.js"></script>
  <script>
    const term = new Terminal();
    term.open(document.getElementById('terminal'));
    term.prompt = () => term.write('\r\n$ ');

    term.prompt();

    let buffer = '';
    term.onData(e => {
      switch (e) {
        case '\r':
          const command = buffer.trim();
          term.write('\r\nYou typed: ' + command);
          if (document.getElementById('aiToggle').checked) {
            fetch('/explain', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({ command })
            })
            .then(res => res.json())
            .then(data => term.write(`\r\nAI: ${data.explanation}`));
          }
          buffer = '';
          term.prompt();
          break;
        case '\u007F':
          if (buffer.length > 0) {
            term.write('\b \b');
            buffer = buffer.slice(0, -1);
          }
          break;
        default:
          buffer += e;
          term.write(e);
      }
    });
  </script>
</body>
</html>
