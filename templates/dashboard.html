<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShellCoach Terminal</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #002b5c; /* Kernel+ navy */
      font-family: 'Fira Code', monospace;
      color: #00FF00;
    }
    .terminal-container {
      background-color: #0d1117;
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .checkbox-label {
      color: white;
      font-family: 'Fira Code', monospace;
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .output {
      white-space: pre-wrap;
      color: #00ff00;
      margin-bottom: 10px;
    }
    .explanation {
      background-color: #1c1c1c;
      color: #ffcc00;
      padding: 10px;
      border-radius: 4px;
      font-size: 0.9em;
      margin-top: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #444;
      font-family: 'Fira Code', monospace;
      font-size: 1em;
      margin-bottom: 10px;
    }
    .prompt {
      color: white;
    }
    .command-line {
      display: flex;
      align-items: center;
    }
    .command-line span {
      margin-right: 5px;
    }
    #terminal {
      margin-top: 20px;
      width: 100%;
      height: 300px;
      background-color: black;
      border: 1px solid #444;
      border-radius: 4px;
    }
  </style>
</head>
<body>

      <input type="checkbox" id="explainToggle" name="explain" {% if explanation %}checked{% endif %}>
      <span style="margin-left: 8px;">Explain commands with AI</span>
    </label>

    <div class="output">
      <p>Welcome to ShellCoach</p>
      {% if output %}
        <pre>{{ output }}</pre>
      {% endif %}
    </div>

    {% if explanation %}
    <div class="explanation">
      <strong>Explanation:</strong> {{ explanation }}
    </div>
    {% endif %}
